<div class="container">
    <div class="border">
        <button class="btn btn-md btn-outline-primary"><i class="fa fa-user" (click)="openRegisterAppUserModal(registerAppUserModal)">Add App User</i></button>
    </div>
    <table class="table table-bordered table-striped" style="width:100%">
        <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Email</th>                
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let appUser of appUsers">
                <td><span>{{ appUser.lastName }}</span></td>
                <td><span>{{ appUser.firstName }}</span></td>
                <td><span>{{ appUser.email }}</span></td>                
                <td>
                    <button class="btn btn-sm btn-info" (click)="openEmployeeDetailsModal(employeeDetailsModal, appUser)"><i class="fa fa-search"></i>Details</button>
                    <button class="btn btn-sm btn-warning" (click)="openEditEmployeeDetailsModal(editEmployeeModal, appUser)"><i class="fa fa-edit"></i>Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="openDeleteEmployeeModal(deleteEmployeeModal, appUser)"><i class="fa fa-remove"></i>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #registerAppUserModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add App User</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #addEmployeeForm="ngForm" (ngSubmit)="onSubmit(addEmployeeForm)" novalidate>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <div class="input-group">
                <input id="svlastName" name="lastName" class="form-control" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="input-group">
                <input id="svfirstName" name="firstName" class="form-control" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
                <input id="svemail" name="email" class="form-control" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <div class="input-group">
                <input id="svpassword" name="password" class="form-control" ngModel>
            </div>
        </div>

        <div class="border text-center">
            <button data-dismiss="modal" class="btn btn-info">Save</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Close</button>
    </div>
  </ng-template>
