<div class="container">
  <div class="row"> 
      <div class="col-sm">
        <button class="btn btn-md btn-outline-primary"><i class="fa fa-user" (click)="openRegisterAppUserModal(registerAppUserModal)">Register</i></button>     
        <button class="btn btn-md btn-outline-primary"><i class="fa fa-user" (click)="openLoginAppUserModal(loginAppUserModal)">Login</i></button>     
      </div> 
  </div>
</div>

<ng-template #registerAppUserModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Register User</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #registerAppUserForm="ngForm" (ngSubmit)="onSubmit(registerAppUserForm)" novalidate>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <div class="input-group">
                <input id="svlastName" name="lastName" class="form-control" ngModel required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="input-group">
                <input id="svfirstName" name="firstName" class="form-control" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
                <input type="email" id="svemail" name="email" class="form-control" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
                <input type="password" id="svpassword" name="svpassword" class="form-control" ngModel required #svpassword>
            </div>
        </div>

        <div class="form-group">
          <label for="cpassword">Confirm Password</label>
          <div class="input-group">
              <input type="password" id="cpassword" name="cpassword" class="form-control" ngModel required 
              #cpassword="ngModel" (ngModel)="appUser.password" [class.is-invalid]="cpassword.invalid && cpassword.untouched">
              <small class="text-danger" [class.d-none]="(cpassword.value == svpassword.value) || cpassword.untouched"
              >Password and Confirm Password must match</small>
          </div>
      </div>

        <div class="border text-center">
            <button [disabled]="registerAppUserForm.form.invalid" data-dismiss="modal" class="btn btn-info">Save</button>
            <!-- <small class="float-right btextual" [routerLink]="['/login']">Existing User? Login here</small> -->
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Close</button>
    </div>
  </ng-template>

  <ng-template #loginAppUserModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Login</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #loginAppUserForm="ngForm" (ngSubmit)="loginUser(loginAppUserForm)" novalidate> 
        <!-- {{ loginAppUserForm.form.valid }} -->
        <small class="text-danger">{{ loginErrorMessage }}</small>      
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
                <input type="email" id="lgemail" name="email" class="form-control" placeholder="Enter email" ngModel required 
                pattern='^[\w-]+(\.[\w-]+)*@([a-z0-9-]+(\.[a-z0-9-]+)*?\.[a-z]{2,6}|(\d{1,3}\.){3}\d{1,3})(:\d{4})?$' noncapitalize #email="ngModel" 
                [class.is-invalid] = "email.invalid && email.touched">
                
                <div *ngIf="email.errors && email.invalid && email.touched">
                  <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Invalid Email</small>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
                <input type="password" id="lgpassword" name="password" placeholder="Enter password" class="form-control" ngModel required #password="ngModel" 
                [class.is-invalid] = "password.invalid && password.touched">
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
            </div>
        </div>

        <div class="border text-center">
            <button [disabled]="loginAppUserForm.form.invalid" data-dismiss="modal" class="btn btn-info">Login</button>
            <!-- <small class="float-right btextual" [routerLink]="['/userregistration']">New User? Register here</small> -->          
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Close</button>
    </div>
  </ng-template>
