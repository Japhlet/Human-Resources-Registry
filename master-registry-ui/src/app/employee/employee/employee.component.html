<div class="container">
    <div class="border">
        <button class="btn btn-md btn-outline-primary"><i class="fa fa-user" (click)="openAddEmployeeModal(addEmployeeModal)">Add Employee</i></button>
    </div>
    <table class="table table-bordered table-striped" style="width:100%">
        <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Country</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td><span>{{ employee.lastName }}</span></td>
                <td><span>{{ employee.firstName }}</span></td>
                <td><span>{{ employee.email }}</span></td>
                <td><span>{{ employee.department }}</span></td>
                <td><span>{{ employee.country }}</span></td>
                <td>
                    <button class="btn btn-sm btn-info" (click)="openEmployeeDetailsModal(employeeDetailsModal, employee)"><i class="fa fa-search"></i>Details</button>
                    <button class="btn btn-sm btn-warning" (click)="openEditEmployeeDetailsModal(editEmployeeModal, employee)"><i class="fa fa-edit"></i>Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="openDeleteEmployeeModal(deleteEmployeeModal, employee)"><i class="fa fa-remove"></i>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #addEmployeeModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Employee</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #addEmployeeForm="ngForm" (ngSubmit)="onSubmit(addEmployeeForm)" novalidate>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <div class="input-group">
                <input id="svlastName" name="lastName" class="form-control" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="input-group">
                <input id="svfirstName" name="firstName" class="form-control" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
                <input id="svemail" name="email" class="form-control" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <div class="input-group">
                <input id="svdepartment" name="department" class="form-control" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <div class="input-group">
                <input id="svcountry" name="country" class="form-control" ngModel>
            </div>
        </div>

        <div class="border text-center">
            <button data-dismiss="modal" class="btn btn-info">Save</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Close</button>
    </div>
  </ng-template>

  <ng-template #employeeDetailsModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Employee Details</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
            <label>Last Name</label>
            <div class="input-group">
                <input id="dtlastName" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <div class="input-group">
                <input id="dtfirstName" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <div class="input-group">
                <input id="dtemail" class="form-control"readonly>
            </div>
        </div>
        <div class="form-group">
            <label>Department</label>
            <div class="input-group">
                <input id="dtdepartment" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <label>Country</label>
            <div class="input-group">
                <input id="dtcountry" class="form-control" readonly>
            </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Close</button>
    </div>
  </ng-template>

  <ng-template #editEmployeeModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit Employee</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="editForm" novalidate>        
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <div class="input-group">
                <input id="edlastName" formControlName="lastName" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="input-group">
                <input id="edfirstName" formControlName="firstName" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
                <input id="edemail" formControlName="email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <div class="input-group">
                <input id="eddepartment" formControlName="department" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <div class="input-group">
                <input id="edcountry" formControlName="country" class="form-control">
            </div>
        </div>

        <div class="border text-center">
            <button data-dismiss="modal" class="btn btn-info" (click)="onSave()">Save Changes</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Close</button>
    </div>
  </ng-template>

  <ng-template #deleteEmployeeModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Confirm Delete</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h2>Are you sure you want to delete this record.</h2>
      <div class="border text-center"> 
        <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button> 
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
