<div class="container">
    <div class="border">
        <button class="btn btn-md btn-outline-primary"><i class="fa fa-user" (click)="open(addEmployee)">Add Employee</i></button>
    </div>
    <table class="table table-bordered table-striped" style="width:100%">
        <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Country</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td><span>{{ employee.lastName }}</span></td>
                <td><span>{{ employee.firstName }}</span></td>
                <td><span>{{ employee.email }}</span></td>
                <td><span>{{ employee.department }}</span></td>
                <td><span>{{ employee.country }}</span></td>
                <td>
                    <button class="btn btn-sm btn-info"><i class="fa fa-search"></i>Details</button>
                    <button class="btn btn-sm btn-warning"><i class="fa fa-edit"></i>Edit</button>
                    <button class="btn btn-sm btn-danger"><i class="fa fa-remove"></i>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #addEmployee let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Employee</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <div class="input-group">
                <input id="lastName" name="lastName" class="form-control" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="input-group">
                <input id="firstName" name="firstName" class="form-control" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
                <input id="email" name="email" class="form-control" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <div class="input-group">
                <input id="department" name="department" class="form-control" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <div class="input-group">
                <input id="country" name="country" class="form-control" ngModel>
            </div>
        </div>

        <div class="border text-center">
            <button data-dismiss="modal" class="btn btn-info">Save</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Close</button>
    </div>
  </ng-template>
